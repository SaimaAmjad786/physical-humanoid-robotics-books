<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot API</title>
</head>
<body>
    <h1>Test Chatbot API</h1>
    <button onclick="testAPI()">Send Test Request</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending request...';

            try {
                console.log('Making request to http://127.0.0.1:8000/v1/query');
                const response = await fetch('http://127.0.0.1:8000/v1/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'Test question from browser'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message + '<br>Check browser console for details';
            }
        }
    </script>
</body>
</html>
